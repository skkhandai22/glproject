<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div id="sidebar">
    <button onclick="showInsertForm()">Insert Details</button>
    <button onclick="showFetchForm()">Fetch Details</button>
</div>

<div id="content">
    <div id="insertForm" style="display:none;">
        <h2>Insert Details</h2>
        <form id="insertDetailsForm">
            <label>Email ID:</label>
            <input type="text" id="email" required><br>

            <label>Mobile:</label>
            <input type="text" id="mobile" required><br>

            <label>Name:</label>
            <input type="text" id="name" required><br>

            <label>Work Authorization:</label>
            <input type="text" id="workauth" required><br>

            <label>Annual Rate:</label>
            <input type="text" id="annualrate" required><br>

            <label>Hourly Rate:</label>
            <input type="text" id="hourlyrate" required><br>

            <label>Relocate:</label>
            <input type="text" id="relocate" required><br>

            <label>Location:</label>
            <input type="text" id="location" required><br>

            <button type="button" onclick="submitInsertDetails()">Submit</button>
        </form>
        <div id="insertMessage"></div>
    </div>

    <div id="fetchForm" style="display:none;">
        <h2>Fetch Details</h2>
        <form id="fetchDetailsForm">
            <label>Email ID:</label>
            <input type="text" id="fetchEmail" required><br>

            <button type="button" onclick="submitFetchDetails()">Submit</button>
        </form>
        <div id="fetchMessage"></div>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
